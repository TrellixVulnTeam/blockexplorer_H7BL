</head>

<body>

    <!-- HEADER -->

                    &nbsp rublock.io
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>

                    </ul>

            </div>
        </nav>

    <!-- МОДУЛЬ ПОИСКА -->
    <div class="container" id="search_field">
        <form class="d-flex" name="form">
            <input class="form-control me-2" type="search" placeholder="Введите адрес вашего кошелька"
                aria-label="Search" name="user_search" style="margin-top: 12px;">
            <button class="btn btn-outline-success" type="submit" name="button_search"
                style="margin-top: 12px;">Search</button>
        </form>
    </div>

    <div class="container" id="homepage_container">
        <div class="row">
            <div class="col-sm" style="padding: 0px 10px 0px 10px;">
                <div class="container mt-3" style="padding: 0px;">
                    <div class="alert alert-light" id="price_container">
                        <!-- КОТИРОВКИ РАЗНЫХ ВАЛЮТ -->
                        <div style="height:540px; padding:0px; margin:0px; width: 100%;"><iframe
                                src="https://widget.coinlib.io/widget?type=full_v2&theme=light&cnt=8&pref_coin_id=1505&graph=yes"
                                width="100%" height="540px" scrolling="auto" marginwidth="0" marginheight="0"
                                frameborder="0" border="0" style="border:0;margin:0;padding:0;"></iframe>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm" style="padding: 0px 10px 0px 10px;">
                <div class="container mt-3" style="padding: 0px;">
                    <div class="alert alert-light" id="price_container">
                        <!-- ГРАФИК BTC -->
                        <div style="height: 540px; padding: 0px; margin: 0px; width: 100%;"><iframe
                                src="https://widget.coinlib.io/widget?type=chart&theme=light&coin_id=859&pref_coin_id=1505"
                                width="100%" height="100%" scrolling="auto" marginwidth="0" marginheight="0"
                                frameborder="0" border="0"
                                style="border:0;margin:0;padding:0;line-height:14px;"></iframe></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm" style="padding: 0px 10px 0px 10px;">
                <div class="container mt-3" style="padding: 0px;">
                    <div class="alert alert-light" id="price_container">
                        <!-- ЗАГРУЗКА МЕМПУЛА -->
                        <div id="chart_div" style="width: 350px; height: 370px; margin: 50px auto auto auto;"></div>
                    </div>
                </div>
            </div>
            <div class="col-sm" style="padding: 0px 10px 0px 10px;">
                <div class="container mt-3" style="padding: 0px;">
                    <div class="alert alert-light" id="price_container">
                        <h1>РАСПРЕДЕЛЕНИЕ ХЭШРЕЙТА</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm" style="padding: 0px 10px 0px 10px;">
                <div class="container mt-3" style="padding: 0px;">
                    <div class="alert alert-light" id="price_container">
                        <div style="height:auto; padding:0px; margin:0px; width: auto;"><iframe
                                src="https://widget.coinlib.io/widget?type=converter&theme=light" width="400px"
                                height="350px" scrolling="auto" marginwidth="0" marginheight="0" frameborder="0"
                                border="0" style="border:0;margin:0;padding:0;"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
